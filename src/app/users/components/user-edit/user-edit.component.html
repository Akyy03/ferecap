<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <!--      UserName-->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter username"
               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>

      <!--    New  Password-->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" [(ngModel)]="user.newPassword"
               class="form-control"
               id="newPassword"
               name="newPassword"
               placeholder="Enter new password"
               #newPassword="ngModel"
               (keyup)="matchPasswords()"
        >
      </div>

      <!--     Confirm Password-->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword"
               class="form-control"
               id="confirmPassword"
               name="confirmPassword"
               placeholder="Confirm new password"
               #newPassword="ngModel"
               (keyup)="matchPasswords()">
      </div>
      <div [hidden]="matched"  class="alert alert-danger">Passwords don't match</div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="name.valid" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="email.valid" class="alert alert-danger">Email is required</div>
      </div>
      <!--      Select UserType-->
      <div class="form-group">
        <label for="userType">User Type</label>
        <!--        Camp pentru selectarea User Type-ului-->
        <select type="text" [(ngModel)]="user.userType"
                class="form-control"
                id="userType"
                name="userType"
                placeholder="Select user type"
                required #userTypeField="ngModel">
          <!--          Generare optiuni selectare cu ngFor-->
          <option *ngFor="let ut of userTypes" [ngValue]="ut">{{ut.name}}</option>
        </select>
        <!--        Eroare in caz ca nu e selectat un userType-->
        <div [hidden]="!userTypeField.pristine" class="alert alert-danger">User Type is required</div>
      </div>
      <div class="btn-group">
        <button
          class="btn btn-secondary mx-1">Back
        </button>
        <button type="submit" [disabled]="!userForm.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
